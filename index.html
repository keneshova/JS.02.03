<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Hello students!</h1>
    <label for="display-text">Display text: </label>
    <input
      type="text"
      id="display-text"
      value="Hello students!"
      placeholder=" +996700700904"
    />

    <hr />
    <label for="font-size">Font size: </label>
    <input type="number" id="font-size" value="15" />

    <hr />
    <label for="text-color">Text color:</label>
    <input type="color" id="text-color" value="#000000" />

    <hr>

    <label for="font-family">Font Family</label>
    <select id="font-family">
      <option value="Times New Roman, serif" selected>Times New Roman</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="Impact, sans-serif">Impact</option>
    </select>

    <hr>

    <input type="checkbox" id="text-bold" checked>
    <label for="text-bold">Bold</label>
    <input type="checkbox" id="text-italic">
    <label for="text-italic">Italic</label>
    <input type="checkbox" id="text-underline">
    <label for="text-underline">Underline</label>

    <script src="./sciript.js"></script>
  </body>
</html>
